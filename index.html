<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Wars Characters</title>
    <link rel="stylesheet" href="./build.css" />
    <link
      rel="shortcut icon"
      href="./assets/imgs/millennium-falcon.png"
      type="image/x-icon"
    />
  </head>

  <body class="bg-star-wars bg-cover">
    <header class="h-16 flex items-center justify-around px-4 sm:px-8 md:px-16">
      <a href="./index.html">
        <div class="logo w-60 md:w-80 h-32 flex justify-center items-center">
          <img
            src="./assets/imgs/star-wars-logo.png"
            alt="logo"
            class="logo-img w-1/3 sm:w-2/5 h-auto"
          />
          <span class="logo-text text-sm sm:text-lg md:text-xl text-white"
            >Characters</span
          >
        </div>
      </a>

      <div class="socials w-20 sm:w-24 md:w-28 flex justify-between">
        <a href="https://github.com/JoaoVictorGI" target="_blank">
          <i
            class="fa-brands fa-github text-lg sm:text-lx md:text-2xl text-white hover:text-yellow-400"
          ></i>
        </a>
        <a
          href="https://www.linkedin.com/in/joão-victor-gomes-izidoro-a497642b8"
          target="_blank"
        >
          <i
            class="fa-brands fa-linkedin-in text-lg sm:text-xl md:text-2xl text-white hover:text-yellow-400"
          ></i>
        </a>
      </div>
    </header>

    <div
      class="main-container flex items-center flex-col w-full py-5 px-2 sm:px-4 md:px-8"
    >
      <h2
        class="mb-5 text-white font-light text-lg text-center sm:text-xl md:text-2xl md:text-left"
      >
        Meet all the Star Wars characters
      </h2>

      <div
        class="main-content w-full 2xl:w-2/3 flex justify-center flex-wrap gap-x-2 sm:gap-x-2.5 gap-y-2 sm:gap-y-2.5 py-0 px-2 sm:px-5"
        id="main-content"
      ></div>

      <div
        class="modal flex items-center justify-center w-screen h-screen bg-black/50 fixed top-0 invisible"
        id="modal"
        onclick="hideModal()"
      >
        <div
          class="modal-content w-4/5 sm:w-3/5 md:w-1/2 lg:w-1/3 xl:w-1/4 h-2/4 bg-neutral-950 rounded-xl flex flex-col gap-y-4 py-7 px-2.5 items-center"
          id="modal-content"
        ></div>
      </div>

      <div class="buttons w-3/5 flex items-center justify-around mt-5">
        <button
          class="w-20 h-7 bg-yellow-400 text-black font-bold rounded cursor-pointer hover:bg-black hover:text-yellow-400 font-sans invisible"
          id="back-button"
          disabled
        >
          Previous
        </button>
        <button
          class="w-20 h-7 bg-yellow-400 text-black font-bold rounded cursor-pointer hover:bg-black hover:text-yellow-400 mb-2 font-sans"
          id="next-button"
          disabled
        >
          Next
        </button>
      </div>
    </div>

    <footer
      class="w-full flex flex-col items-center gap-y-2.5 py-4 sm:py-8 md:py-12"
      style="margin: 40px 0 20px 0"
    >
      <p
        class="footer-logo text-lg sm:text-xl md:text-2xl font-medium text-white"
      >
        Star Wars Characters
      </p>
      <p class="copyright font-sans font-medium text-white">
        Developed by &copy; João Victor
      </p>
    </footer>

    <script
      src="https://kit.fontawesome.com/245118cfd7.js"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
